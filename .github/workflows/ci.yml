name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      bypass_audit:
        description: 'Bypass security audit (use only if audit failure is a known false-positive)'
        required: false
        default: false
        type: boolean

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck
        env:
          SKIP_ENV_VALIDATION: true

      - name: Run linter
        run: npm run lint
        env:
          SKIP_ENV_VALIDATION: true

      - name: Run tests
        run: npm run test:run
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          AUTH_SECRET: "test-secret-key-for-ci-only"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: ${{ inputs.bypass_audit == true }}

    steps:
      - name: Audit bypass notice
        if: inputs.bypass_audit == true
        run: echo "::warning::Security audit bypass is active. This was triggered manually — ensure vulnerabilities are reviewed before merging."

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Check for known vulnerabilities
        run: |
          echo "Checking for high and critical vulnerabilities..."
          npm audit --json > audit-report.json || true
          
          HIGH_VULNS=$(cat audit-report.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(cat audit-report.json | jq '.metadata.vulnerabilities.critical // 0')
          
          echo "High vulnerabilities: $HIGH_VULNS"
          echo "Critical vulnerabilities: $CRITICAL_VULNS"
          
          if [ "$HIGH_VULNS" -gt 0 ] || [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "::error::Found $HIGH_VULNS high and $CRITICAL_VULNS critical vulnerabilities"
            echo "Run 'npm audit' locally to see details"
            exit 1
          fi
          
          echo "✅ No high or critical vulnerabilities found"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Check build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "::error::Build failed - .next directory not found"
            exit 1
          fi
          echo "✅ Build successful"
